<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 · Box布局</title>

    <style>
        /* 保留原有按钮样式 */
        .login {
            background-color: blue;
            color: white;
            width: 100px;
            height: 50px;
            border-radius: 10px;
        }
        .register {
            background-color: red;
            color: white;
            width: 100px;
            height: 50px;
            border-radius: 10px;
        }

        /* 新增：盒子布局样式 */
        :root {
            --bg: #f5f7fb;
            --box-bg: #fff;
            --border: #e5e9f2;
            --text: #222;
            --muted: #666;
            --primary: #2563eb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background: var(--bg);
        }
        .container {
            max-width: 1000px;
            margin: 24px auto;
            padding: 0 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }
        .box {
            background: var(--box-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .box h2 { margin: 0 0 12px; font-size: 18px; }
        .profile {
            display: flex;
            align-items: center;
            gap: 16px;
            grid-column: 1 / -1; /* 头部占满一行 */
        }
        .profile img {
            width: 80px; height: 80px; border-radius: 50%;
            object-fit: cover; border: 2px solid var(--border);
        }
        .profile .name { font-size: 22px; font-weight: 600; }
        .profile .bio { color: var(--muted); margin-top: 6px; }
        .actions { display: flex; align-items: center; gap: 12px; }
        .links a {
            color: var(--primary); text-decoration: none; margin-right: 12px;
        }
        .links a:hover { text-decoration: underline; }
        ul { padding-left: 18px; margin: 0; }
        li { margin: 6px 0; }
    </style>
</head>
<body>
    <header class="box profile">
        <img src="https://picsum.photos/120" alt="头像">
        <div>
            <div class="name">我的名字</div>
            <div class="bio">前端爱好者，热衷于简洁的盒子布局与交互。</div>
            <div class="links" style="margin-top:8px;">
                <a href="#about">关于我</a>
                <a href="#skills">技能</a>
                <a href="#projects">项目</a>
                <a href="#contact">联系</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="about" class="box">
            <h2>关于我</h2>
            <p>你好！这是我的个人主页，采用纯 HTML + CSS 的盒子布局来组织常见信息模块。</p>
        </section>

        <section id="skills" class="box">
            <h2>技能</h2>
            <ul>
                <li>HTML / CSS（盒子模型、Flex/Grid 布局）</li>
                <li>JavaScript（基础交互与事件处理）</li>
                <li>简单的页面设计与信息架构</li>
            </ul>
        </section>

        <section id="projects" class="box">
            <h2>项目</h2>
            <ul>
                <li><a href="https://www.bilibili.com" target="_blank">B站相关项目/收藏</a></li>
                <li>Box 布局练习：多模块信息卡片</li>
                <li>交互小工具：按钮点击与提示</li>
            </ul>
        </section>

        <aside class="box actions">
            <h2>快速操作</h2>
            <button class="login">登录</button>
            <button class="register">注册</button>
        </aside>

        <section id="contact" class="box">
            <h2>联系我</h2>
            <p>邮箱：example@domain.com</p>
            <p>微信：example_id</p>
        </section>
    </main>

    <footer class="box" style="max-width:1000px;margin:0 auto 24px; padding:12px 16px;">
        © 2025 我的个人主页
    </footer>

<a href="https://www.bilibili.com">
    点击跳转
</a>


</body>
<script>
    console.log('hello');

    let loginButton = document.querySelector('.login');
    loginButton.addEventListener('click', function() {
        alert('登录成功');
    });
</script>
</body>
</html>
